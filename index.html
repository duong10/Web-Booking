  <style id="splash-screen-style">
    html,
    body {
      margin: 0;
      height: 100%;
      background-color: #ffffff;
      background-image: url("splash/img/light-background.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000000;
        background-image: url("splash/img/dark-background.png");
      }
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.5));
      z-index: 1;
    }

    .splash-icon {
      position: absolute;
      top: 64px;
      left: 50%;
      transform: translateX(-50%);
      height: 64px;
      width: 200px;
      background-image: url("splash/img/icon_logo.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 200;
    }

    .loading-dots {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 3;
    }

    .loading-dots .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #444;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dots .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dots .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    .loading-dots .dot:nth-child(3) {
      animation-delay: 0;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }
  </style>
</head>

  <script>
    let splashRemoved = false;
    function removeSplashScreen() {
      if (splashRemoved) return;
      splashRemoved = true;
      // Xoá loading dots & icon
      document.querySelector(".loading-dots")?.remove();
      document.querySelector(".splash-icon")?.remove();

      // Xoá lớp phủ linear gradient
      const splashStyle = document.getElementById("splash-screen-style");
      splashStyle?.remove();

      // Reset background về trong suốt để Flutter render
      document.body.style.background = "transparent";
    }

    window.addEventListener("flutter-first-frame", removeSplashScreen);
